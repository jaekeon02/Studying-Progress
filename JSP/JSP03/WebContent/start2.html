<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- css, js는 head안에 넣는다. -->
<link rel="stylesheet" type="text/css" href="css/out.css"/> 
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	// 1. body부분부터 인식을 먼저 하게 설정
	$(function() {
		//.btn는 btn클래스를 찾고, btn면 태그를 찾는다
		$(".btn").click(function() {
			idValue=$('.id').val()//root
			//.id는 id클래스를 찾고, id면 태그를 찾는다
			console.log('입력한 id는 >>'+idValue)
			// 3. 입력한 값이 5보다 큰지 체크
			if(idValue.length>=5){
				//서버로 입력한 정보를 넘김.
				location.href='sever.jsp?id='+idValue
			}
			else{
				alert('5글자보다 크게 입력하세요')
			}
			
		})
		// 2. 입력한 값가지고 오기
		// 자바 스크립트는 타입명 안적어도 됨
		
	});
	
	
	
</script>
</head>
<body>
환영합니다 3일차입니다<br>
아이디<input class="id" type="text" name="id"><br>
<!-- input을 구별하기위해 class를 삽입 -->
<!-- 패스워드<input type="text" value=""><br> -->
<input class="btn" type="button" value="입력값체크">
</body>
</html>
