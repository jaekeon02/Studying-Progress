<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function call() {
		history.go(-1);
		//histroy.back();도 뒤로가기 기능 수행
	}
	function call2() {
		history.go(1)
		//history.forward();도 앞으로 가기 기능 수행
	}
</script>
</head>
<body>
<a href="history01.html">1번으로</a><br>
<a href="history03.html">3번으로</a><br>
<button type="button" onclick="call()">이전으로</button>
<button type="button" onclick="call2()">앞으로</button>

</body>
</html>
